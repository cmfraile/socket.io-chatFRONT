<div class="perfil">

    <div *ngFor="let x of arraymsg" [ngClass]="{'mensaje':true,'otro':!x.propiedad,'propio':x.propiedad}"><p class="usuario">
        <img src="{{x.pic}}" alt="">
        {{x.nick}}
    </p><p class="cuerpo">{{x.mensaje}}</p></div>

</div>

<div class="escritura">
    <input type="text" #inputbox (keyup)="catchmsg($event,inputbox)">
    <button (click)="catchmsgclick(inputbox)" >Enviar</button>
</div>
