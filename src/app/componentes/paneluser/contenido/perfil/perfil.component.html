<div class="perfil">
    <div class="grupo" *ngIf="usuario !== undefined" >
        <div class="foto" (click)="listado()" >
            <img src={{listacambioimg[0]}} alt="">
            <i class="fas fa-dice-d6"></i>
        </div>
        <mat-form-field appearance="outline">
            <mat-label>Nick del usuario:</mat-label>
            <input matInput #inputxt [value]="usuario.nick">
        </mat-form-field>
        <button mat-stroked-button (click)="guardar(inputxt.value)" >Guardar cambios</button>
    </div>
</div>
